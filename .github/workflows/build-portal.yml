name: build-portal
on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build container
        run: make build
      - name: start env for tests
        run: make start
      - name: run migration tests
        run: make migrations
