---
name: reviewdog
on:
  pull_request:
    branches: main
jobs:
  eslint:
    name: runner / eslint
    needs: set_envs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.github_token }}
