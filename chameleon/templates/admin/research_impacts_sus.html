{% extends "admin/base_site.html" %} 
{% load i18n static bootstrap3 %} 

{% block content %}

<style>
    .table td {
        padding: 1rem;
        border: 1px solid black;
    }
</style>

<div id="content-main">
    <table class="table table-striped table-hover">
        <tr>
            <td>SUs by Year</td>
            <td>
                <table>
                    {% for year, values in su_usage_data.items %}
                    <tr>
                        <td>{{year }}</td>
                        <td>
                            <ul>
                                {% for key, value in values.items %}
                                <li>{{ key }} - {{ value }}</li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </td>

        </tr>
    </table>
</div>
{% endblock %}
