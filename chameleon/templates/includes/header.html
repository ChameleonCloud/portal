{% load staticfiles i18n menu_tags cache %}

<header class="site-header">
  <div class="container">
    <nav class="navbar navbar-chameleon">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style="margin-left:-20px">
          <img class="img-responsive" height="60" width="206" src="{% static "images/logo.png" %}" alt="Chameleon">
          <span class="sr-only">{{ site.title }}</span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav">
          {% show_menu_below_id "main_menu" 0 2 100 100 "includes/navigation.html" %}
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-user">
          {% show_menu_below_id "user_menu" 0 1 100 100 "includes/navigation.html"%}
        </ul>
      </div>
    </nav>
  </div>
</header>
